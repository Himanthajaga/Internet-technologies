<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .box{
            border: 1px solid black;
            background-color: rgb(211, 25, 140);
            padding: 16px;
        }
        .box1{
            grid-column: 1/3;
            grid-row: 1/3;
        }
        .box6{
            grid-column: 1/5;
          
        }
        .container{
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
