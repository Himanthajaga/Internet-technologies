<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-CSS-Important</title>
    <style>
        h1{
            color: red !important;
        }
        .title{
            color: blue;
        }
        #main-titile{
            color: green;
        }
        div h1{
            color: yellow;
        }
        .container #main-titile{
            color: purple;
        }


    </style>
</head>
<body>
    <!-- The !mportant rule in CSS is used to give a -->
    <div class="container">
        <h1 class="title"id="main-titile"style="color: orange">CSS IMPORTANT</h1>
    </div>
</body>
</html>
