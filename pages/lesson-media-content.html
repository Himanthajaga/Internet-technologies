<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media-Content</title>
  </head>
  <body>
    <h1>Media-Contents</h1>

    <!-- 1.Images -->
    <strong>========1.Images======</strong>
    <br />
    <img
      src="/Images/mypic.jpg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="my profile picture"
    />
    <br />
    <img
      src="https://m.media-amazon.com/images/I/51LxKfggPwL._AC_.jpg"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Speaker"
    />
    <!-- 2.Videos -->
    <strong>========2. Videos======</strong>
    <br />
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 300px; height: 300px; object-fit: cover"
      controls
    ></video>
    <br />
    <video
      src="/Vedios/0307 (1)(1).mp4"
      style="width: 550px; height: 550px; object-fit: cover"
      controls
    ></video>

    <!-- 3.Audio -->
    <strong>========3. Audio======</strong>
    <br />
    <audio
      src="/Audios/StockTune-Galactic Sertanejo Strings_1723284780.mp3"
      controls
    ></audio>
    <br />
    <audio
      src="https://stocktune.com/free-music/cosmic-cowboys-encounter-79920-63965"
      controls
    ></audio>
    <!-- 4.Iframe - embedding youtube vedio in current page -->
    <strong>========4. Iframe======</strong>
    <br />
    <iframe
      src="https://www.youtube.com/embed/lTxn2BuqyzU"
      width="560"
      height="315"
    ></iframe>

    <br />
    <!-- 5.Iframe - embedding another website in current page -->
    <strong>========5. Iframe embedding another website======</strong>
    <br />
    <iframe
      src="https://www.yashithchanuka.com"
      width="560"
      height="315"
    ></iframe>
  </body>
</html>
