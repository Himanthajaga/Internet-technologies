<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Form</h1>
    <br />
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name :</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name"
          required
        />
        <br />
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />
        <br />
        <label for="phone">Phone :</label>
        <input
          type="number"
          id="phone"
          name="phone"
          placeholder="Enter Your Phone Number"
          required
        />
        <br />
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Preferences</legend>
        <label for="subscribe to Newsletter">subscribe to Newsletter :</label>
        <input type="checkbox" id="subscribe to " name="subscribe to " />
        <label for="Choose Language">Choose language :</label>
        <select name="Choose Language" id="Choose Language">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Spanish">Spanish</option>
        </select>
        <br />
        <textarea
          name=""
          id=""
          placeholder="Enter Your Message"
          rows="5"
          cols="50"
        ></textarea>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
